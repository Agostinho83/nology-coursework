<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sass and BEM</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <!--------------------Navigation-------------------->
    <nav class="navigation">
        <a href="#" class="logo">My Website</a>
        <a href="#" class="button">Log in</a>
    </nav>

    <!--------------------Header-------------------->
    <header class="header">
        <div class="intro">
            <h1 class="intro__heading">Hello</h1>
            <h2 class="intro__subheading">Welcome to my website</h2>
            <a href="#" class="intro__button button">scroll</a>
        </div>
    </header>

    <!--------------------Main-------------------->

    <main class="main">

        <svg class="wave" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="#28527a" fill-opacity="1" d="M0,64L60,69.3C120,75,240,85,360,112C480,139,600,181,720,176C840,171,960,117,1080,106.7C1200,96,1320,128,1380,144L1440,160L1440,320L1380,320C1320,320,1200,320,1080,320C960,320,840,320,720,320C600,320,480,320,360,320C240,320,120,320,60,320L0,320Z"></path></svg>

        <section class="contact">
            <form action="" class="form">
                <label for="name" class="form__label">Name</label>
                <input type="text" name="name" class="form__input">
                <label for="email" class="form__label">Email</label>
                <input type="email" class="form__input">
                <button class="button button--form">Send</button>
            </form>
        </section>

        <svg class="wave" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="#28527a" fill-opacity="1" d="M0,64L60,69.3C120,75,240,85,360,112C480,139,600,181,720,176C840,171,960,117,1080,106.7C1200,96,1320,128,1380,144L1440,160L1440,0L1380,0C1320,0,1200,0,1080,0C960,0,840,0,720,0C600,0,480,0,360,0C240,0,120,0,60,0L0,0Z"></path></svg>

        <section class="outro-container">
            <div class="outro">
                <h2 class="outro__heading">Thanks for visiting</h2>
                <button class="button button--secondary">Log out</button>
            </div>
        </section>
    </main>

    <!--------------------Footer-------------------->
    <footer class="footer">
        <a href="#" class="logo">My logo</a>
        <p class="footer__text">copyright</p>
        <p class="footer__text">2021</p>
    </footer>
</body>

</html>
